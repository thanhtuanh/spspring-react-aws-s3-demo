# üóÑÔ∏è Datenbankkonfiguration (aus .env √ºbernommen)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update

# ‚òÅÔ∏è AWS S3 Konfiguration
aws.region=${AWS_REGION}
aws.s3.bucket=${AWS_S3_BUCKET}
aws.credentials.access-key=${AWS_ACCESS_KEY}
aws.credentials.secret-key=${AWS_SECRET_KEY}

# üîç Logging & Hibernate SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# üìÅ Datei-Upload Limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

info.app.name=MyCloud Product Manager
info.app.version=1.0.0
info.app.description=Demo f√ºr Bewerbung mit Spring Boot + AWS

jwt.secret=${JWT_SECRET}





