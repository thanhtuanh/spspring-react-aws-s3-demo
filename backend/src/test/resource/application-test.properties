# 🗄️ Datenbankkonfiguration (Test: In-Memory H2-Datenbank)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update

# ☁️ AWS S3 Konfiguration (Dummy-Werte für Tests)
aws.region=dummy-region
aws.s3.bucket=dummy-bucket
aws.credentials.access-key=dummy-access-key
aws.credentials.secret-key=dummy-secret-key

# 🔍 Logging & Hibernate SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 📁 Datei-Upload Limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

info.app.name=MyCloud Product Manager
info.app.version=1.0.0
info.app.description=Demo für Bewerbung mit Spring Boot + AWS

